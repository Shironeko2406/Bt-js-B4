<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Số Lẻ và Số Chẵn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Nhập 3 Số Nguyên</h2>

        <!-- Sử dụng flexbox để sắp xếp ô nhập số cùng một hàng -->
        <div class="input-group">
            <!-- Nhập số thứ nhất -->
            <label for="num1">Số thứ nhất:</label>
            <input type="number" id="num1" required>

            <!-- Nhập số thứ hai -->
            <label for="num2">Số thứ hai:</label>
            <input type="number" id="num2" required>

            <!-- Nhập số thứ ba -->
            <label for="num3">Số thứ ba:</label>
            <input type="number" id="num3" required>
        </div>

        <!-- Nút kích hoạt để đếm số lẻ và số chẵn -->
        <button onclick="countOddEven()">Đếm Số Lẻ/Chẵn</button>

        <!-- Hiển thị kết quả -->
        <p id="result"></p>
    </div>

    <script>
        function countOddEven() {
            // Lấy giá trị nhập từ người dùng
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);

            // Kiểm tra xem đầu vào có phải là số hợp lệ không
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                alert("Vui lòng nhập các số hợp lệ.");
                return;
            }

            // Đếm số lẻ và số chẵn
            var oddCount = 0;
            var evenCount = 0;

            if (num1 % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }

            if (num2 % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }

            if (num3 % 2 === 0) {
                evenCount++;
            } else {
                oddCount++;
            }

            // Hiển thị kết quả
            document.getElementById("result").innerText = "Số Lẻ: " + oddCount + ", Số Chẵn: " + evenCount;
        }
    </script>
</body>

</html>
